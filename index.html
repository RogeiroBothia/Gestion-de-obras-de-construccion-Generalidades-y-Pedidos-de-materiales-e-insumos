<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title alt="Iniciar Sesión">Iniciar Sesión</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Style_Login.css">
</head>

<body>
  <section class="contenedor-principal">
    <h3>LOGIN</h3>
    <form class="formulario" method="post">
      <div class="contenedor-div">
        <label for="email" class="">USUARIO</label>
        <div class="contenedor-email">
          <input type="email" class="" id="email" required>
        </div>
      </div>
      <div class="contenedor-div">
        <label for="password" class="">CONTRASEÑA</label>
        <div class="contenedor-password">
          <input type="password" id="password" required >
          <div class="figure-password">
            <img id="password-eye" onclick="verContraseña()" src="/img/icons/eye-slash-regular.svg" alt="ver contraseña" height="15px">
          </div>
        </div>
      </div>
      <div class="contenedor-div">
        <a href="/html/Registrar_User.html" class="link-primary">Registrarse</a>
        <a href="#" class="link-primary">Olvidé mi contraseña</a>
      </div>
      <button type="submit" class="" onclick="location.href='' ">ENTRAR</button>
    </form>
  </section>

  <script type="text/javascript" src="/js/popper.min.js"></script>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
  <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/js/validaciones.js"></script>
</body>

</html>
